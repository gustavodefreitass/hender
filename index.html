<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hender</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo h4">Hender</div>
            <nav class="d-flex">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="input-group w-25">
                <input type="text" class="form-control" placeholder="Buscar produtos...">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="button">Buscar</button>
                </div>
            </div>
            <div class="cart-icon h4 ml-3">Carrinho</div>
        </div>
    </header>
    <main>
        <section class="hero-banner text-center p-5 bg-light">
            <div class="container">
                <h1 class="display-4">Bem-vindo à Melhor Loja de Ferramentas</h1>
                <p class="lead">Encontre as melhores ferramentas para seu projeto</p>
            </div>
        </section>
        <section class="featured-products py-5">
            <div class="container">
                <h2 class="mb-4">Produtos em Destaque</h2>
                <div class="row">
                    <!-- Exemplo de card de produto -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="caminho_para_imagem.jpg" class="card-img-top" alt="Produto">
                            <div class="card-body">
                                <h5 class="card-title">Nome do Produto</h5>
                                <p class="card-text">Descrição breve do produto.</p>
                                <a href="#" class="btn btn-primary">Comprar</a>
                            </div>
                        </div>
                    </div>
                    <!-- Repetir cards de produtos conforme necessário -->
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center p-3">
        <div class="container">
            <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
